<!doctype html>
<html lang="en">
<head>
	<title>Leaflet Provider Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/spacelab/bootstrap.min.css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" >
	<style>
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0;}
		.map { height: 100% }
	</style>
</head>
<body>
	<div id="map" class="map"></div>

	<div id="data"
 	 data-address="8405 Westmore Road, San Diego, CA"
	 data-tile-provider="Thunderforest OpenCycleMap">
	</div>

	<script src="https://cdn.jsdelivr.net/g/jquery@1.11.2,underscorejs@1.8.3,bootstrap@3.3.4"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script src="scripts/leaflet-providers.js"></script>
	<script src="scripts/leaflet.js"></script >
	<!--script src="https://dl.dropboxusercontent.com/u/34577952/solveforall/plugins/leaflet/scripts/leaflet.js"></script-->
</body>
</html>
